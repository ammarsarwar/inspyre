<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspyre</title>

    <!-- 
    - favicon
  -->
    <!-- <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" /> -->

    <!-- 
    - custom css link
  -->
    <link rel="stylesheet" href="../../assets/css/user_signup_flow.css" />

    <!-- 
    - JQUERY link
  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
    <!-- 
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="msform">
        <!-- progressbar -->
        <!-- <ul id="progressbar">
          <li class="active">Account Setup</li>
          <li>Select Academy</li>
          <li>Personal Details</li>
        </ul> -->
        <!-- fieldsets -->
        <fieldset>
          <h2 class="fs-title">Create your account</h2>
          <h3 class="fs-subtitle">Type your information</h3>
          <input type="text" name="ID" placeholder="Enter your Sponsor's ID#" />
          <input
            type="email"
            name="name"
            placeholder="Enter your Sponsor's email"
          />
          <input
            type="text"
            name="name"
            placeholder="Enter your Sponsor's name"
          />
          <input
            type="button"
            name="next"
            class="next action-button"
            value="Next"
          />
        </fieldset>
        <fieldset>
          <h2 class="fs-title">Choose your option</h2>
          <h3 class="fs-subtitle">
            Choose between <b>PAMM account</b> or <b>iLefa Academy</b>
          </h3>
          <!-- <input type="text" name="twitter" placeholder="Twitter" />
          <input type="text" name="facebook" placeholder="Facebook" />
          <input type="text" name="gplus" placeholder="Google Plus" /> -->
          <div class="row">
            <div class="card">
              <div class="container">
                <a href="">PAMM account</a>
              </div>
            </div>
            <div class="card">
              <div class="container">
                <a href="">iLefa Academy</a>
              </div>
            </div>
          </div>
          <br />
          <br />
          <input
            type="button"
            name="previous"
            class="previous action-button"
            value="Previous"
          />
          <input
            type="button"
            name="next"
            class="next action-button"
            value="Next"
          />
        </fieldset>
        <fieldset>
          <h2 class="fs-title">Personal Details</h2>
          <h3 class="fs-subtitle">We will never sell it</h3>
          <input type="text" name="fname" placeholder="First Name" />
          <input type="text" name="lname" placeholder="Last Name" />
          <input type="email" name="email" placeholder="Email Address" />
          <input type="text" name="username" placeholder="Username" />
          <input type="password" name="pass" placeholder="Password" />
          <input
            type="button"
            name="previous"
            class="previous action-button"
            value="Previous"
          />

          <button
            class="action-button"
            formaction="../products/ilefaproducts.html"
          >
            Next
          </button>

          <!-- <a
            href="../products/ilefaproducts.html"
            class="submit action-button"
            target="_top"
            >Next</a
          > -->
        </fieldset>
      </form>
    </div>
    <!-- multistep form -->

    <script src="../../assets/js/loginScript.js" defer></script>
  </body>
</html>
